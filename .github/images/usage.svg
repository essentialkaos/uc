  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#D75F87">uc</tspan> <tspan class="g">{options}</tspan> file</text>
  <text x="12" y="100"><tspan class="bold">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--dist</tspan><tspan class="LG">, </tspan><tspan class="g">-d</tspan> <tspan class="DG">format</tspan> <tspan class="DG">...</tspan> Show number of occurrences for every line <tspan class="DG">(-/simple/table/json)</tspan></text>
  <text x="12" y="160">  <tspan class="g">--max</tspan><tspan class="LG">, </tspan><tspan class="g">-m</tspan> <tspan class="LG">num</tspan> <tspan class="DG">.......</tspan> Max number of unique lines</text>
  <text x="12" y="180">  <tspan class="g">--no-progress</tspan><tspan class="LG">, </tspan><tspan class="g">-np</tspan> <tspan class="DG">..</tspan> Disable progress output</text>
  <text x="12" y="200">  <tspan class="g">--no-color</tspan><tspan class="LG">, </tspan><tspan class="g">-nc</tspan> <tspan class="DG">.....</tspan> Disable colors in output</text>
  <text x="12" y="220">  <tspan class="g">--help</tspan><tspan class="LG">, </tspan><tspan class="g">-h</tspan> <tspan class="DG">..........</tspan> Show this help message</text>
  <text x="12" y="240">  <tspan class="g">--version</tspan><tspan class="LG">, </tspan><tspan class="g">-v</tspan> <tspan class="DG">.......</tspan> Show version</text>
  <text x="12" y="280"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="320">  uc file.txt</text>
  <text x="12" y="340">  <tspan class="italic DG">Count unique lines in file.txt</tspan></text>
  <text x="12" y="380">  uc -d file.txt</text>
  <text x="12" y="400">  <tspan class="italic DG">Show distribution for file.txt</tspan></text>
  <text x="12" y="440">  uc --dist=table file.txt</text>
  <text x="12" y="460">  <tspan class="italic DG">Show distribution as a table for file.txt</tspan></text>
  <text x="12" y="500">  uc -d -m 5k file.txt</text>
  <text x="12" y="520">  <tspan class="italic DG">Show distribution for file.txt with 5,000 uniq lines max</tspan></text>
  <text x="12" y="560">  cat file.txt | uc</text>
  <text x="12" y="580">  <tspan class="italic DG">Count unique lines in stdin data</tspan></text>
  <text x="12" y="620">  uc -m 100 &lt; file.txt</text>
  <text x="12" y="640">  <tspan class="italic DG">Count unique lines in stdin data with 100 uniq lines max</tspan></text>

